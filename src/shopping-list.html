<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Dream Team</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="light-theme">
    <load src="partials/header.html" />
    <load src="partials/mobile-menu.html" />
    <main>
      <section class="homepage">
        <div class="container">
          <div class="navigation-category navigation-category-shopping-list">
            <aside class="aside-menu support-box-wrapper">
              <aside class="support-box">
                <h3 class="support-title">
                  Support Ukraine
                  <svg class="support-svg" width="20" height="32">
                    <use href="./img/icons.svg#icon-trident"></use>
                  </svg>
                </h3>
                <div class="slider-container">
                  <ul class="support-list js-support"></ul>
                </div>

                <div class="button-support slider-button">
                  <button class="support-button">
                    <svg class="support-button-svg" width="20" height="20">
                      <use href="./img/icons.svg#icon-arrow-scroll-down"></use>
                    </svg>
                  </button>
                </div>
              </aside>
            </aside>

            <div class="gallery gallery-shopping-list">
              <h1 class="shopping-list-title">Shopping <span>List</span></h1>
              <div class="shopping-list"></div>
              <div id="tui-pagination-container" class="tui-pagination"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>

    <script type="module" src="./js/shopping-list.js"></script>
    <script type="module" src="./js/support.js"></script>
  </body>
</html>
